<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content{
        display: flex;  
        justify-content: center; /* 水平居中 */  
        align-items: center;     /* 垂直居中 */  
        height: 500px;           /* 需要设置高度，否则div不会有垂直方向上的空间 */  
        color:blueviolet;
    }
    h1{
        display: flex;  
        justify-content: center;  
        align-items: center;     
    }
</style>
<body>

    <div class="content">
        <span>横向格子数X</span>
        <input class="inputX">

        <span>纵向格子数Y</span>
        <input class="inputY">

        <button>计算</button>

    </div>
        <h1></h1>
    
<script>
    const x=document.querySelector('.inputX')
    const y=document.querySelector('.inputY')
    const btn=document.querySelector('button')
    const h1=document.querySelector('h1')
    
    btn.addEventListener('click',function(){
        let result=(Math.sqrt((x.value*x.value)+(y.value*y.value))*100).toFixed(2)
        h1.innerHTML=`${result}m`
    })
   
    
</script>
</body>
</html>
